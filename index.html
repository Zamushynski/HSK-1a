    const handler = () => setIsMobile(window.innerWidth < 480);

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function FlashCard({ word, flipped, onFlip, isMobile, onSwipeLeft, onSwipeRight }) {
  const touchStart = useRef(null);
  const handleTouchStart = (e) => { touchStart.current = e.touches[0].clientX; };
  const handleTouchEnd = (e) => {
    if (touchStart.current === null) return;
    const diff = e.changedTouches[0].clientX - touchStart.current;
    if (Math.abs(diff) > 60) {
      if (diff > 0 && onSwipeRight) onSwipeRight();
      if (diff < 0 && onSwipeLeft) onSwipeLeft();
    }
    touchStart.current = null;
  };

  return (
    <div
      onClick={onFlip}
      onTouchStart={handleTouchStart}
      onTouchEnd={handleTouchEnd}
      style={{
        perspective: "1000px",

function SentenceExercise({ sentence, onComplete, isMobile }) {
  const [selected, setSelected] = useState([]);
  const [available, setAvailable] = useState([]);
  const [status, setStatus] = useState(null); // null, 'correct', 'wrong'
  const [showHint, setShowHint] = useState(false);

  useEffect(() => {
    const extra = (sentence.extra || []);
    const allParts = [...sentence.parts, ...extra];
    setAvailable(shuffle(allParts).map((w, i) => ({ word: w, id: `${w}-${i}` })));
    setSelected([]);
    setStatus(null);
    setShowHint(false);
  }, [sentence]);

  const handleSelect = (item) => {
    if (status) return;
    setSelected((s) => [...s, item]);
    setAvailable((a) => a.filter((x) => x.id !== item.id));
  };

  const handleDeselect = (item) => {
    if (status) return;
    setAvailable((a) => [...a, item]);
    setSelected((s) => s.filter((x) => x.id !== item.id));
  };

  const checkAnswer = () => {
    const answer = selected.map((s) => s.word).join("");
    const correct = sentence.parts.join("");
    if (answer === correct) {
      setStatus("correct");
      setTimeout(() => onComplete(true), 1200);
    } else {
      setStatus("wrong");
      setTimeout(() => setStatus(null), 1500);
    }
  };

  return (
    <div style={{ width: "100%", maxWidth: isMobile ? "100%" : 520, margin: "0 auto" }}>
      <div
        style={{
          textAlign: "center",
          marginBottom: isMobile ? 20 : 28,
          padding: isMobile ? "16px 12px" : "20px 16px",
          background: "rgba(255,255,255,0.04)",
          borderRadius: 16,
          border: "1px solid rgba(255,255,255,0.06)",
        }}
      >
        <div
          style={{
            fontSize: 13,
            color: "rgba(240,230,211,0.4)",
            letterSpacing: 2,
            marginBottom: 8,
            textTransform: "uppercase",
          }}
        >
          Переведи на китайский
        </div>
        <div
          style={{
            fontSize: isMobile ? 18 : 22,
            color: "#f0e6d3",
            fontFamily: "'Crimson Text', Georgia, serif",
          }}
        >
          {sentence.en}
        </div>
        {showHint && (
          <div
            style={{
              marginTop: 10,
              fontSize: 15,
              color: "#c0392b",
              fontStyle: "italic",
              fontFamily: "'Crimson Text', Georgia, serif",
            }}
          >
            {sentence.pinyin}
          </div>
        )}
      </div>

      {/* Selected area */}
      <div
        style={{
          minHeight: isMobile ? 64 : 76,
          background: status === "correct"
            ? "rgba(39,174,96,0.12)"
            : status === "wrong"
            ? "rgba(192,57,43,0.12)"

          borderRadius: isMobile ? 12 : 14,
          border: `2px ${status === "correct" ? "solid #27ae60" : status === "wrong" ? "solid #c0392b" : "dashed rgba(240,230,211,0.15)"}`,
          padding: isMobile ? 8 : 12,

          alignItems: "center",
          justifyContent: "center",
          marginBottom: isMobile ? 12 : 16,
          transition: "all 0.3s ease",
        }}
      >
        {selected.length === 0 && (
          <span style={{ color: "rgba(240,230,211,0.2)", fontSize: isMobile ? 12 : 14 }}>
            {isMobile ? "Расставь слова..." : "Расставь слова в правильном порядке..."}

        {selected.map((item) => (

            fontWeight: 600,

            marginTop: 16,
            fontSize: 16,
            color: "#c0392b",
          }}

          Попробуй ещё раз
        </div>
      )}
    </div>
  );
}

              {Object.entries(CATEGORIES).map(([key, label]) => (
                <button
                  key={key}
                  onClick={() => { setFilterCat(key); setCardIndex(0); setFlipped(false); }}
                  style={{
                    background: filterCat === key ? "rgba(240,230,211,0.1)" : "transparent",
                    border: `1px solid ${filterCat === key ? CAT_COLORS[key] + "60" : "rgba(240,230,211,0.06)"}`,
                    borderRadius: 16,
                    padding: "4px 10px",
                    color: filterCat === key ? CAT_COLORS[key] : "rgba(240,230,211,0.3)",
                    cursor: "pointer",
                    fontSize: 11,
                  }}
                >
                  {label}
                </button>
              ))}
            </div>

            {currentCard && <FlashCard word={currentCard} flipped={flipped} onFlip={() => setFlipped(!flipped)} isMobile={isMobile} onSwipeLeft={nextCard} onSwipeRight={markKnown} />}

            {/* Card counter */}
            <div
              style={{
                textAlign: "center",
                marginTop: isMobile ? 10 : 16,
                fontSize: 12,
                color: "rgba(240,230,211,0.25)",
              }}
            >
              {(cardIndex % Math.max(filteredDeck.length, 1)) + 1} / {filteredDeck.length}
              {isMobile && (
                <div style={{ marginTop: 4, fontSize: 10, color: "rgba(240,230,211,0.15)" }}>
                  ← свайп: дальше · свайп →: знаю
                </div>
              )}
            </div>

            {/* Action buttons */}
            <div
              style={{
                display: "flex",
                justifyContent: "center",
                gap: isMobile ? 8 : 12,
                marginTop: isMobile ? 14 : 20,
              }}
            >
              <button
                onClick={nextCard}
                style={{
                  background: "rgba(240,230,211,0.06)",
                  border: "1px solid rgba(240,230,211,0.1)",
                  borderRadius: 12,
                  padding: isMobile ? "10px 18px" : "12px 28px",
                  color: "#f0e6d3",
                  cursor: "pointer",
                  fontSize: isMobile ? 13 : 14,
                  transition: "all 0.2s",
                }}
                onMouseOver={(e) => (e.target.style.background = "rgba(240,230,211,0.1)")}
                onMouseOut={(e) => (e.target.style.background = "rgba(240,230,211,0.06)")}
              >
                Дальше →
              </button>
              <button
                onClick={markKnown}
                style={{
                  background: "rgba(39,174,96,0.15)",
                  border: "1px solid rgba(39,174,96,0.3)",
                  borderRadius: 12,
                  padding: isMobile ? "10px 18px" : "12px 28px",
                  color: "#27ae60",
                  cursor: "pointer",
                  fontSize: isMobile ? 13 : 14,
                  transition: "all 0.2s",
                }}
                onMouseOver={(e) => (e.target.style.background = "rgba(39,174,96,0.25)")}
                onMouseOut={(e) => (e.target.style.background = "rgba(39,174,96,0.15)")}
              >
                ✓ Знаю
              </button>
              <button
                onClick={resetDeck}
                style={{
                  background: "transparent",
                  border: "1px solid rgba(240,230,211,0.08)",
                  borderRadius: 12,
                  padding: "12px 16px",
                  color: "rgba(240,230,211,0.3)",
                  cursor: "pointer",
                  fontSize: 14,
                  transition: "all 0.2s",
                }}
                title="Перемешать"
              >
                ↻
              </button>
            </div>
          </div>
        )}

        {/* SENTENCES MODE */}
        {mode === "sentences" && (
          <div>
            <div
              style={{
                textAlign: "center",
                marginBottom: 20,
                fontSize: 13,
                color: "rgba(240,230,211,0.4)",
              }}
            >
              Задание {sentenceIndex + 1}/{sentenceDeck.length}
              {sentenceScore.total > 0 && (
                <span style={{ marginLeft: 12, color: "#27ae60" }}>
                  ✓ {sentenceScore.correct}/{sentenceScore.total}
                </span>
              )}
              <button
                onClick={resetSentences}
                style={{
                  marginLeft: 12,
                  background: "transparent",
                  border: "1px solid rgba(240,230,211,0.1)",
                  borderRadius: 8,
                  padding: "2px 10px",
                  color: "rgba(240,230,211,0.3)",
                  cursor: "pointer",
                  fontSize: 12,
                }}
              >
                ↻
              </button>
            </div>
            <SentenceExercise
              key={sentenceIndex}
              sentence={sentenceDeck[sentenceIndex]}
              onComplete={onSentenceComplete}
              isMobile={isMobile}
            />
          </div>
        )}

        {/* VOCAB LIST MODE */}
        {mode === "list" && (
          <VocabList words={HSK1_VOCAB} filter={listFilter} onFilterChange={setListFilter} isMobile={isMobile} />
        )}
      </div>
    </div>
  );
}


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HSK1App />);
  </script>

        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW failed:', err));
      });

  </script>
